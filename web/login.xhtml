<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Inicio de sesión | Salud 'n' fitness</title>
        <link rel="stylesheet" href="/resources/css/master.css"/>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse"></nav>
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="home.xhtml">salud y fitnes</a>
            </div>
        </div><!-- /.container-fluid -->
        <div class="login-box">

            <h1>Inicia sesión</h1>
            <div>
                <!-- USERNAME INPUT -->
                <label for="username">Usuario</label>
                <input id="email_field" type="text" placeholder="Ej. afulanoa@toluca.tecnm.mx"/>
                <!-- PASSWORD INPUT -->
                <label for="password">Password</label>
                <input id="password_field" type="password" placeholder="Ej. pw0000"/>
                <input onclick="login()" type="submit" value="Log In"/>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

    </body>
</html>
